<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawsome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ARES GEAR</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-circle-half-stroke"></i>
      <img src="images/logo.png" alt="" />
      <i id="toggle-button" class="fa-solid fa-bars"></i>
    </header>
    <nav class="nav-menu" id="nav-menu">
      <div class="contact"></div>
      <ul class="nav-list">
        <li class="nav-link">
          <i class="fa-solid fa-house"></i>
          <a href="#">Home</a>
        </li>
        <li class="nav-link" id="product-expand">
          <i class="fa-solid fa-box-open"></i>
          <a href="#">Product</a>
        </li>
        <ul class="sub-list" id="sub-list">
          <li class="sub-link"><a href="#">Card Reader</a></li>
          <li class="sub-link"><a href="#">Digital Storage</a></li>
          <li class="sub-link"><a href="#">Accessories</a></li>
        </ul>
        <li class="nav-link">
          <i class="fa-solid fa-address-card"></i>
          <a href="#">About Us</a>
        </li>
      </ul>
    </nav>
  </body>
  <script>
    const toggleButton = document.getElementById("toggle-button");
    const navMenu = document.getElementById("nav-menu");

    toggleButton.addEventListener("click", () => {
      navMenu.classList.toggle("show");
    });

    const productExpand = document.getElementById("product-expand");
    const subList = document.getElementById("sub-list");

    productExpand.addEventListener("click", () => {
      subList.classList.toggle("show");
    });
  </script>
</html>
