<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawsome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ARES GEAR</title>
  </head>
  <body>
    <header>
      <!-- <i class="mode-button fa-solid fa-circle-half-stroke"></i> -->
      <a href="index.html"> <img src="images/logo.png" alt="logo" /></a>
      <i id="toggle-button" class="toggle-button fa-solid fa-bars"></i>
      <ul class="medium-nav">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="product.html">Product</a>
        </li>
        <li>
          <a href="#">About Us</a>
        </li>
      </ul>
      <!-- <i class="medium-mode-button fa-solid fa-circle-half-stroke"></i> -->
    </header>
    <nav class="nav-menu" id="nav-menu">
      <div class="contact"></div>
      <ul class="nav-list">
        <li class="nav-link">
          <i class="fa-solid fa-house"></i>
          <a href="index.html">Home</a>
        </li>
        <li class="nav-link product-link">
          <div class="product-header">
            <i class="fa-solid fa-box-open"></i>
            <a href="product.html">Product</a>
          </div>
          <i id="product-expand" class="arrow fa-solid fa-chevron-down"></i>
        </li>
        <ul class="sub-list" id="sub-list">
          <li class="sub-link"><a href="#">Card Reader</a></li>
          <li class="sub-link"><a href="#">Digital Storage</a></li>
          <li class="sub-link"><a href="#">Accessories</a></li>
        </ul>
        <li class="nav-link">
          <i class="fa-solid fa-address-card"></i>
          <a href="#">About Us</a>
        </li>
      </ul>
    </nav>
  </body>
  <script>
    const toggleButton = document.getElementById("toggle-button");
    const navMenu = document.getElementById("nav-menu");

    toggleButton.addEventListener("click", () => {
      navMenu.classList.toggle("show");

      if (toggleButton.classList.contains("fa-bars")) {
        toggleButton.classList.remove("fa-bars");
        toggleButton.classList.add("fa-xmark");
      } else {
        toggleButton.classList.remove("fa-xmark");
        toggleButton.classList.add("fa-bars");
      }
    });

    const expandArrow = document.getElementById("product-expand");
    const subList = document.getElementById("sub-list");

    expandArrow.addEventListener("click", () => {
      subList.classList.toggle("show");

      if (expandArrow.classList.contains("fa-chevron-down")) {
        expandArrow.classList.remove("fa-chevron-down");
        expandArrow.classList.add("fa-chevron-up");
      } else {
        expandArrow.classList.remove("fa-chevron-up");
        expandArrow.classList.add("fa-chevron-down");
      }
    });
  </script>
</html>
